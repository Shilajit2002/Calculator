<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="up">
          <div id="process"></div>
          <div id="result"></div>
        </div>
        <div class="down">
          <button class="no op">%</button>
          <button class="no clear">C</button>
          <button class="no clear img"><img src="backspace.png" alt=""></button>
          <button class="no op">/</button>
          <button class="no n">7</button>
          <button class="no n">8</button>
          <button class="no n">9</button>
          <button class="no op">*</button>
          <button class="no n">4</button>
          <button class="no n">5</button>
          <button class="no n">6</button>
          <button class="no op">-</button>
          <button class="no n">1</button>
          <button class="no n">2</button>
          <button class="no n">3</button>
          <button class="no op">+</button>
          <button class="no n">0</button>
          <button class="no op">.</button>
          <button class="no equal">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
